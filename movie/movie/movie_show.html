{% extends "base.html" %}

{% block page_content %}
	<p></p>
	<div class="row">
		{% for mov in movies %}
		<div class="col-md-4 d-flex">
			<div class="card text-white bg-dark mb-3 border-warning">
				<div class="card-body flex-fill">
					<p class="card-title"><a href="{% url 'movie_detail' mov.pk %}">{{ mov.name }}</a></p>
					<p class="card-text"> Directed by: {{ mov.director }}</p>
					<p class="card-text"> Arc: {{ mov.arc }}</p>
					<p class="card-text"> {{ mov.summary }}</p>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
{% endblock %}
