{% extends "base.html" %}

{% block page_content %}
	<p>The Star Wars Movies</p>
	<div>
		<ul>
			{% for mov in movie %}
			<li>
				<p>{{ mov.name }}</p>
				<p> Directed by: {{ mov.director }}</p>
				<p> Arc: {{ mov.arc }}</p>
				<p> {{ mov.summary }}
			</li>
			{% endfor %}
		</ul>
	</div>
{% endblock %}
